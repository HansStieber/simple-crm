<mat-card>
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userDetailMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userDetailMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>
    <mat-card-content class="user-detail-header">
        <img src="../../assets/img/profile_1.png">
        <div class="user-details">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            {{ user.email }}
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="margin-top-32">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }}<br>
        {{ user.zipCode }}
    </mat-card-content>
</mat-card>
