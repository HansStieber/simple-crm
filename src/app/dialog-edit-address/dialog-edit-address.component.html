<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Edit address</h1>
<div mat-dialog-content>
    <div class="street-container">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
            <!--<mat-hint>Please enter a date</mat-hint>-->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="margin-right-16">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
            <!--<mat-hint>Please enter a date</mat-hint>-->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            <!--<mat-hint>Please enter a date</mat-hint>-->
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="padding-24">
    <button [disabled]="loading" mat-button [mat-dialog-close]="">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
