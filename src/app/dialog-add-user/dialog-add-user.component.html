<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>
    <div class="name-container">
        <mat-form-field class="margin-right-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <!--<mat-hint>First name</mat-hint>-->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <!--<mat-hint>Last name</mat-hint>-->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Birth date</mat-label>
            <input [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker1">
            <!--<mat-hint>Please enter a date</mat-hint>-->
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
            <!--<mat-hint>Please enter a date</mat-hint>-->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="margin-right-16">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            <!--<mat-hint>Please enter a date</mat-hint>-->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
            <!--<mat-hint>Please enter a date</mat-hint>-->
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="padding-24">
    <button mat-button>Cancel</button>
    <button mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
